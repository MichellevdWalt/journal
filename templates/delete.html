{%extends "layout.html"%}

{%block content%}
    <section>
        <div class="container">
            <div class="edit-entry">
                <h2>Are you sure you want to delete this entry?</h2>
                    <h3>Title: {{entry.title}}</h3>
                    <p>Date: {{entry.date.strftime('%d-%m-%Y')}}</p>              
                    <a href="{{ url_for('entry_delete', entry_id = entry.id) }}"class="button">Delete Entry</a>
                    <a href="{{ url_for('entries') }}" class="button button-secondary">Cancel</a>
                
            </div>
        </div>
    </section>
{%endblock%}
